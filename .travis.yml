language: r
cache: packages
env:
  global:
    - ALLOWED_WARNINGS=0
    - ALLOWED_NOTES=0

r_packages:
  - openssl
  - fs
  - readr

r:
#  - oldrel
  - release
#  - devel

script:
  - Rscript -e "source('tmp.R')"
  - git tag v0.1 -a -m "Version v0.1" || die "get error when add new tag"
  - git push origin v0.1

notifications:
  email:
    on_success: change
    on_failure: change

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true

