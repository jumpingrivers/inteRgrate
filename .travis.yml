language: r
cache: packages
env:
  global:
    - ALLOWED_WARNINGS=0
    - ALLOWED_NOTES=0

r_packages:
  - openssl
  - fs
  - readr

r:
#  - oldrel
  - release
#  - devel

script:
#  - Rscript -e "source('tmp.R')"
  - git remote add upstream "https://$GITHUB_PAT@github.com/jumpingrivers/inteRgrate.git"
  - git tag v0.3 -a -m "Version v0.3"
  - git push v0.3

notifications:
  email:
    on_success: change
    on_failure: change

deploy:
  provider: script
  script: Rscript -e 'pkgdown::deploy_site_github()'
  skip_cleanup: true

